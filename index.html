<body class="container">
    <div id="div-chat" class="mt-4">
        <div class="row">
            <div class="col-md-12">
                <h3 id="my-peer">Your ID: </h3>
                <h3 id="my-name">Your Name: </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Local Stream</h3>
                <video id="localStream" width="100%" height="auto" controls autoplay playsinline></video>
            </div>
            <div class="col-md-6">
                <h3>Remote Stream</h3>
                <video id="remoteStream" width="100%" height="auto" controls autoplay playsinline></video>
            </div>
            
        </div>
        <div class="row mt-2">
            <div class="col-md-6">
                <input type="text" id="remoteId" class="form-control" placeholder="Remote ID">
            </div>
            <div class="col-md-3">
                <button id="btnCall" class="btn btn-primary">Call</button>
            </div>
            <div class="col-md-3">
                <button id="btnEndCall" class="btn btn-danger">End Call</button>
            </div>
        </div>
    </div>

    <div id="div-dang-ky" class="mt-4">
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="id" class="form-control" placeholder="Enter your id">
            </div>
            <div class="col-md-6">
                <input type="text" id="txtUserName" class="form-control" placeholder="Enter your usename">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12">
                <button id="btnSignUp" class="btn btn-success">Sign Up</button>
            </div>
        </div>
    </div>

    <div id="callConfirmation" class="mt-4" style="display: none;">
        <p>Bạn có muốn chấp nhận cuộc gọi không?</p>
        <button id="btnAccept" class="btn btn-primary">Chấp nhận</button>
        <button id="btnReject" class="btn btn-danger">Từ chối</button>
    </div>

</body>


<script src="./public/main.js"></script>
